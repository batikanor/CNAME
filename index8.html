<!doctype html>
<html>
<head>
    <title>divsandspans</title>
    <style>
       
    /*
    it means take the thing with the id "top"
    and style it like this
    */
    #top{
        font-size:36px;
    }
    #middle{
        font-size:24px;
    }
    #bottom{
        font-size:12px;
    }

    .name{
        font-weight:bold;
        color:red;
    }
    
    
    </style>
</head>
<body>
    <div id="top">
        This is the <span class="name">top</span> of my webpage
    </div>
    <div id = "middle">
        this is the <span class="name">middle</span> of it
    </div>
    <div id ="bottom">
        this is <span class="name">bottom</span> of it
    </div>
    <!--The span element doesn't mean anything on its own, but can be useful when used together with the global attributes, e.g. class, lang, or dir. It represents its children.-->
    <!-- we can also style everything in a specific span, like if the class of span is name then paint blue-->
</body>
</html>
