<!doctype html>
<html>
    <head>
        <title>styledtable</title>
        <style>
        table{
            border:2px solid red;
            border-collapse:collapse;
        }
        th,td{
            border:1px solid black;
            padding:5px;
        }
        th{
            background-color:lightslategray;

        }
        </style>
    </head>
    <body>
        <h1>Presidents of the US</h1>
        <table>
            <tr> <!-- TABLE ROW-->
                <th>Name</th> <!-- TABLE HEADER-->
                <th>Years in Office</th>
            </tr>
            <tr>
                <td>George Washington</td> <!--TABLE DATA-->
                <td>1789-1797</td>
            </tr>
            <tr>
                <td>John Adams</td> 
                <td>1797-1801</td>
            </tr>
        </table>
    </body>
</html>
